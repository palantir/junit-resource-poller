buildscript {
    repositories {
        gradlePluginPortal()
        maven { url  "http://palantir.bintray.com/releases" }
    }

    dependencies {
        classpath 'com.netflix.nebula:gradle-info-plugin:5.2.0'
        classpath 'com.palantir.gradle.revapi:gradle-revapi:1.1.3'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath 'com.netflix.nebula:nebula-publishing-plugin:14.1.1'
        classpath 'com.palantir.baseline:gradle-baseline-java:2.48.0'
        classpath 'com.palantir.gradle.gitversion:gradle-git-version:0.12.2'
    }
}

plugins {
    id 'com.palantir.consistent-versions' version '1.14.0'
}

apply plugin: 'com.palantir.baseline'
apply plugin: 'com.palantir.git-version'

allprojects {
    version gitVersion()
    group 'com.palantir.junit'

    repositories {
        jcenter()
        maven { url  "http://palantir.bintray.com/releases" }
    }
}

subprojects {
    apply plugin: 'java-library'
    sourceCompatibility = 1.8

    tasks.withType(JavaCompile) {
        options.errorprone.errorproneArgs += '-Xep:PreferSafeLoggableExceptions:OFF'
    }
}
